<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>pitaGO</title>
  <meta name="description" content="The HTML5 Herald">
  

  <link rel="stylesheet" href="">

</head>
<style type="text/css">
	#ats{
		color:#16a085;
		font-size: 30px;
		font-family: verdana;
	}
	#pit{
		color:#2980b9;
		font-size: 40px;
		font-family: verdana;
	}
  *{
    font-family: verdana;
  }
#pav{
  font-size: 55px;
  color: #c0392b;
  margin: 50px;

}
body{
  background: #ecf0f1;
}

input[type=number], input[type=url], input[type=email], input[type=password], input[type=tel] {
  -webkit-appearance: none; -moz-appearance: none;
  display: block;
  margin: 0;
  width: 100%; height: 80px;
  line-height: 40px; font-size: 30px;
  border: 1px solid #bbb;
}

#title{
  font-size:30px;
  color:#34495e;
}
</style>
<center>
<body onload="skaiciuok()">
  <div id="pav"> λ</div>
  <script type="text/javascript">
  	function skaiciuok(){
  		var ilg = document.getElementById('ilgis').value;
  		var plot = document.getElementById('plotis').value;
  		document.getElementById('ats').innerHTML = "";
  		document.getElementById('ats').innerHTML ="Plotis: " + ilg*plot + ' mm² (' + ilg*plot/100000 + " m²)";
  		document.getElementById('pit').innerHTML = "";
  		document.getElementById('pit').innerHTML = "Įžambinė: " + (Math.sqrt((ilg*ilg)+(plot*plot))).toFixed(2)+ " mm ";
  	}
  </script>

  <form action="#" method="post" oninput="skaiciuok()">
  	<div id="title">Ilgis:</div> <input type="number" name="name1" id="ilgis"></br>
  	 <div id="title">Plotis:</div> <input type="number" name="name2" id="plotis"></br></br>
  	 <!-- <input type="submit" name="click" value="Skaičiuoti" onclick="skaiciuok()">  -->
  </form>
  <div id='pit'></div></br>
  <div id='ats'></div>
  </center>
</body>
</html>
