<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Manager</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #data-container { margin-top: 20px; }
    </style>
</head>
<body>
    <button id="update-btn">Update Database</button>
    <div id="data-container"></div>
    
    <script>
        let database = [];
        const dataFile = "database.json";

        async function loadDatabase() {
            try {
                const response = await fetch(dataFile);
                database = await response.json();
                renderData();
            } catch (error) {
                console.error("Error loading database:", error);
            }
        }

        async function updateDatabase() {
            try {
                const response = await fetch("https://sheets.googleapis.com/v4/spreadsheets/YOUR_SHEET_ID/values/Sheet1?key=AIzaSyAvwaPTyLSgiwMhxHSpsS7iUfiLERkawaM");
                const data = await response.json();
                database = data.values;
                renderData();
                saveDatabase();
            } catch (error) {
                console.error("Error updating database:", error);
            }
        }

        function saveDatabase() {
            fetch("save_database.php", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(database)
            })
            .then(response => response.text())
            .then(data => console.log("Database saved:", data))
            .catch(error => console.error("Error saving database:", error));
        }

        function renderData() {
            const container = document.getElementById("data-container");
            container.innerHTML = "";
            database.forEach(row => {
                const div = document.createElement("div");
                div.textContent = row.join(", ");
                container.appendChild(div);
            });
        }

        document.getElementById("update-btn").addEventListener("click", updateDatabase);

        loadDatabase();
    </script>
</body>
</html>
